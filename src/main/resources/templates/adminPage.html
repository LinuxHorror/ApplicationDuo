<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="users">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Логин</th>
      <th scope="col">Пароль</th>
    </tr>
    </thead>
    <tbody th:each="user, count: ${users}">
    <tr>
      <th scope="row" th:text="${count.count}"></th>
      <td th:text="${user.getEmail()}"/>
      <td th:text="${user.getUsername()}"/>
      <td th:text="${user.getPassword()}"/>
    </tr>
    </tbody>
  </table>


</div>


<div class="products">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">№</th>
      <th scope="col">Название</th>
      <th scope="col">Описание</th>
      <th scope="col">Цена</th>
      <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody th:each="product, count: ${products}">
    <tr>
      <form th:action="@{/admin/updateProduct/{idNew}(idNew = ${product.id})}" method="post">
      <th scope="row" th:text="${count.count}"></th>
      <td><label>
        <input th:value="*{product.getProductTitle()}" name = "productTitle">
      </label></td>
      <td><label>
        <input th:value="${product.getDescription()}" name = "description">
      </label></td>
      <td><label>
        <input th:value="${product.getPrice()}" name = "price">
      </label></td>
      <td><button type="submit">Обновить</button> </td>
      </form>
    </tr>

    </tbody>
  </table>
</div>


<form th:method="post" th:action="@{/admin/save}" th:object="${newProduct}">
<div class="addProduct">
  <label>
    <input type="text" name="productTitle" placeholder="Наименование товара" th:field="*{productTitle}">
    <p th:if="${#fields.hasErrors('productTitle')}" th:errors="*{productTitle}">Incorrect data</p>
  </label>
  <label>
    <input type="text" name="productDescr" placeholder="Описание товара" th:field="*{description}">
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect data</p>
  </label>
  <label>
    <input type="text" name="productPrice" placeholder="Цена товара" th:field="*{price}">
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect data</p>
  </label>
  <button type="submit">Добавить</button>
</div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
