<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="users">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Описание</th>
      <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody th:each="user, count: ${users}">
    <tr>
      <th scope="row" th:text="${count.count}"></th>
      <td th:text="${user.getName()}"/>
      <td th:text="${user.getPassword()}"/>
      <td th:text="${user.getEmail()}"/>
    </tr>
    </tbody>
  </table>


</div>


<div class="products">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Описание</th>
      <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody th:each="product, count: ${products}">
    <tr>
      <th scope="row" th:text="${count.count}"></th>
      <td th:text="${product.getName()}"/>
      <td th:text="${product.getDescription()}"/>
      <td th:text="${product.getPrice()}"/>
    </tr>
    </tbody>
  </table>
</div>


<form th:method="post" th:action="" th:object="${newProduct}">
<div class="addProduct">
  <label>
    <input type="text" name="productName" placeholder="Наименование товара">
  </label>
  <label>
    <input type="text" name="productDescr" placeholder="Описание товара">
  </label>
  <label>
    <input type="text" name="productPrice" placeholder="Цена товара">
  </label>
  <button type="submit">Добавить</button>
</div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
